apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.jakewharton.hugo'
android {
    def app = rootProject.ext.android
    compileSdkVersion app.compileSdkVersion
    buildToolsVersion app.buildToolsVersion
    defaultConfig {
        applicationId app.applicationId
        minSdkVersion app.minSdkVersion
        targetSdkVersion app.targetSdkVersion
        versionCode app.versionCode
        versionName app.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            buildConfigField("boolean", "APP_DEBUG", "true")
        }
        release {
            buildConfigField("boolean", "APP_DEBUG", "false")
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
        retrolambda {
            javaVersion JavaVersion.VERSION_1_6
        }
    }
}
dependencies {
    def den = rootProject.ext.dependencies
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile(den["espresso"], {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile den["rxandroid"]
    compile den["design"]
    testCompile den["junit"]
    compile den["butterknife"]
    apt den["butterknife-compiler"]
    compile den["rxjava"]
    compile den["timber"]
    compile den["pagerslidingtabstrip"]
    compile den["eventbus"]
    compile den["activityManager"]
}
